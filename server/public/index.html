<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory</title>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<div class="container">
<body>
        <h2>A Bunch of Books</h2>
        <div class="inputDiv">
            <input type="text" id="bookTitle" placeholder="Title">
            <input type="text" id="bookAuthor" placeholder="Author">
            <select required name="genres" id="bookGenres" >
                <option value="" disabled selected>Select a genre...</option>
            </select>
            <select required name="rating" id="bookRatings" >
                <option value="" disabled selected>Select a rating...</option>
            </select>
            <button id="addBookButton">Add book!</button>
        </div>
            
        <div class="outputDiv">
            <ul id="bookList"></ul>
        </div>
        
        <!-- put output in a table instead of a list-->
        <table id="bookTable">
            <thead id="bookTableHeader">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Rating</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="bookTableBody">
            </tbody>
        </table>
        
</body>
</div>
</html>
